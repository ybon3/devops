apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: payment-ms
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: payment-ms
    spec:
      containers:
      - name: payment-ms
        image: eshopaksabfd.azurecr.io/payment-ms:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8091
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
            
---
apiVersion: v1
kind: Service
metadata:
  name: payment-ms
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8091
  selector:
    app: payment-ms
  type: ClusterIP
  clusterIP: 10.0.137.178
  loadBalancerIP: ip: 13.67.32.30
  type: LoadBalancer
#status:
  #loadBalancer:
    #ingress:
    #- ip: 13.67.32.30
  
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: payment-ms
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - host: payment-ms.64cd2cfd0b224cac8d66.southeastasia.aksapp.io
    http:
      paths:
      - backend:
          serviceName: payment-ms
          servicePort: 80
        path: /

